<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" type="text/javascript">

    </script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Appointments with Ward</title>
  </head>

  <body>
    <h1>Book Your Appointment ;)</h1>
    <form id="appointment">
      <div class="form-group">
        <label for="name">Enter your name:</label>
        <input type="text" id="name">
      </div>
      <div class="form-group">
        <label for="description">Describe the services being requested:</label>
        <input type="text" id="description">
      </div>
      <div class="form-group">
        <label for="date">Date of Appointment:</label>
        <input type="text" id="date">
      </div>
      <div class="form-group">
        <label for="start">Start Time:</label>
        <input type="text" id="start">
      </div>
      <div class="form-group">
        <label for="end">End Time:</label>
        <input type="text" id="end">
      </div>
      <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">Book Appointment</button>
    </form>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Thank you <span id="user"></span>!</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p>Your appointment is set for <span id="appt-time"></span> on <span id="appt-date"></span>. Mr. Chamberlain will see you now.</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
